<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message;
    login=prompt("login:" );
    if(login=='Employee') {
        message = 'Hello';
    }else if(login=='Director'){
        message='Greeting';
    }else if(login==''){
        message='No Login';
    }else {
        message = '';
    }
    alert(message)
</script>
</body>
</html>
